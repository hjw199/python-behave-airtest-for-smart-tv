[loggers]
keys = root, utils, record, analysis, server, audio, demo, detect

[handlers]
keys = consoleHandler,fileHandler

[formatters]
keys = fmt

[logger_root]
level = NOTSET
handlers = consoleHandler,fileHandler

[logger_analysis]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = analysis
propagate = 0

[logger_audio]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = audio
propagate = 0

[logger_record]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = record
propagate = 0

[logger_server]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = server
propagate = 0

[logger_utils]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = utils
propagate = 0

[logger_demo]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = demo
propagate = 0

[logger_detect]
level = NOTSET
handlers = consoleHandler,fileHandler
qualname = detect
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = fmt
args = (sys.stdout,)

[handler_fileHandler]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ('C:\\Users\\86186\\MVP3.0_OS_Test\\vediotest\\logs\\logs\\run.log','a',10240000,5,)

[formatter_fmt]
format = [%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

